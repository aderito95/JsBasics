<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Basics</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/app.css" /> <!-- defer is used to start to download/loading the scripts asap -->
    <script src="assets/scripts/vendor.js" defer></script> <!-- but the script is executed only after alla the html is parsed -->
    <script src="assets/scripts/app.js" defer></script> <!-- we use async when out script don't interact with the webpage so that we can download asap and execute the scrip right after the download finished without waiting for the html to be parsed. The order of execution of scripts is not guaranteed with async (insted the order is guaranteed by defer)-->
  </head>
  <body>
    <header>
      <h1>The Unconventional Calculator</h1>
    </header>

    <section id="calculator">
      <input type="number" id="input-number" />
      <div id="calc-actions">
        <button type="button" id="btn-add">+</button>
        <button type="button" id="btn-subtract">-</button>
        <button type="button" id="btn-multiply">*</button>
        <button type="button" id="btn-divide">/</button>
      </div>
    </section>
    <section id="results">
      <h2 id="current-calculation">0</h2>
      <h2>Result: <span id="current-result">0</span></h2>
    </section>
  </body>
</html>
